<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComputedProperties</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js">
    </script>
</head>
<body>
<div id="vm">
    <button v-on:click="primero++">Incrementar el Primero</button>
    <button v-on:click="segundo++">Incrementar el Segundo</button>
    <button v-on:click="tercero++">Incrementar el Tercero</button>
    <button v-on:click="cuarto++">Incrementar el Cuarto</button>
    <button v-on:click="quinto++">Incrementar el Quinto</button>
    <p><strong>Primero: </strong> {{primero}}</p>
    <p><strong>Segundo: </strong>{{segundo}}</p>
    <p><strong>Tercero: </strong> {{tercero}}</p>
    <p><strong>Cuarto: </strong> {{cuarto}}</p>
    <p><strong>Quinto:</strong> {{quinto}}</p>
    <p><strong>Total:</strong> {{total}}</p>
        
</div>
<script src="vue.js"></script>
</body>
</html>
